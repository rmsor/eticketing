<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head></h:head>
    <h:body>

        <ui:composition template="../admin_template/main_layout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List of Theaters</h1>
                    </div>
                </div>
                <div class="row">
                    <h:button  style="float:right;margin-right: 30px;margin-bottom:10px;" value="Add New" outcome="/pages/admin/addTheaters.xhtml" class="btn btn-success"/>
                </div>

                <div class="row">                    
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                theaters
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">

                                    <h:dataTable value="#{theaterController.theaterList}" var="theaters"   class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Name" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{theaters.tname}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Location" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{theaters.location}"/>
                                        </h:column>


                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Number of Screens" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{theaters.noOfScreens}"/>
                                        </h:column>

                                        <h:column>

                                            <h:form role="form">
                                                <f:facet name="header">
                                                    <h:outputText value="Edit" style="font-weight: bold"/>
                                                </f:facet>


                                                <h:commandButton value="Edit" action="#{theaterController.editPageDisplay(theaters.tid)}" />

                                            </h:form>
                                        </h:column>

                                        <h:column>

                                            <h:form role="form">

                                                <f:facet name="header">
                                                    <h:outputText value="Delete" style="font-weight: bold"/>
                                                </f:facet>

                                                <h:commandButton value="Delete"  action="#{theaterController.deleteRecord(theaters.tid)}" />

                                            </h:form>
                                        </h:column>

                                    </h:dataTable>


                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
