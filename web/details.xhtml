<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <ui:composition template="pages/template/main_layout.xhtml">
            <ui:define name="content">
                <h:form>

                    <div class="moviedetails">
                        <h1>#{movie.mname}</h1></div>
                    <h:panelGrid columns="2" style="width:50%" columnClasses="logo,detail">

                        <p:graphicImage url="#{movie.profilePic}" width="500" height="400"/> 

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5" width="200%">
                                <h:outputText value="Directed by:" />
                                <h:outputText value="#{movie.director}" style="font-weight: bold"/>


                                <h:outputText value="Starring:" />
                                <h:outputText value="#{movie.caste}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>


                    </h:panelGrid>  

                    <div id="movielink">
                        <a href="https://www.youtube.com/watch?v=TEiPbJNS8Mc" target="blank">Watch Trailer</a>
                    </div>
                </h:form>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
