<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head></h:head>
    <h:body>
        <ui:composition template="pages/template/main_layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <div class="firstpanel">


                        <c:forEach items="#{movie.movieList}" var="movieDetails">
                            <div class="innerBox">

                                <p:panel id="basic" header="#{movieDetails.mname}" footer="#{movieDetails.genreid.genreName} - #{movieDetails.length}" style="margin-bottom:20px">
                                    <h:panelGrid columns="2" cellpadding="10">

                                        <p:graphicImage  url="#{movieDetails.profilePic}" height="300" width="300"/>

                                        <h:outputText
                                            value="#{msgs.panelmovieinfo1}" />

                                    </h:panelGrid>
                                    <span class="spacing">
                                        <h:commandButton value="Details" action="#{movie.movieDetilsPage(movieDetails.movieid)}"/>
                                    </span>
                                    <span class="spacing">   

                                            <h:commandButton value="Book My Show" action="booking"/>

                                    </span>
                                </p:panel>

                            </div>
                        </c:forEach>
                    </div>


                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
