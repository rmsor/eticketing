<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{msgs.title}</title>
            </f:facet>
            <h:outputStylesheet name="style/reservation.css"/>
        </h:head>

        <h:body><h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <div class="header">#{msgs.header}</div>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        <div class="footer">#{msgs.footer}</div>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="200" header="#{msgs.leftpanelheader}" collapsible="true">
                        <p:menu>
                            <p:submenu label="#{msgs.leftpanellabel}">
                                <p:menuitem class="theatre"  value="#{msgs.leftpaneldata1}" outcome="theatre" />
                                <p:menuitem class="theatre"  value="#{msgs.leftpaneldata2}" outcome="theatre" />
                                <p:menuitem class="theatre"  value="#{msgs.leftpaneldata3}" outcome="theatre" />
                                <p:menuitem class="theatre" value="#{msgs.leftpaneldata4}" outcome="theatre" />
                                <p:menuitem class="theatre" value="#{msgs.leftpaneldata5}" outcome="theatre" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        
                        <ui:insert name="content">
                            
                        </ui:insert>

                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
