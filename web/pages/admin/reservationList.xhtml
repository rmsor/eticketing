<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head></h:head>
    <h:body>
        <ui:composition template="../admin_template/main_layout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List of Reservation</h1>
                    </div>
                </div>
               

                <div class="row">                    
                    <div class="col-lg-12">
                        <div class="alert-info">
                            <h:messages />
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Reservation
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{reservationController.reservationList}" var="reservationDetails">

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="User Name" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{reservationDetails.userid.firstName} #{reservationDetails.userid.lastName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Movie Name" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{reservationDetails.showid.movieid.mname}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Theaters" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{reservationDetails.showid.tid.tname}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="No of Seats" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{reservationDetails.noOfSeat}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Show Time" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{reservationDetails.showid.stTime}-#{reservationDetails.showid.endTime}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Show Price" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.availableSeats}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Ticket Number" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{reservationDetails.ticketNo}"/>
                                        </h:column>
                                      
                                    </h:dataTable>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
