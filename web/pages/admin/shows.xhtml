<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head></h:head>
    <h:body>
        <ui:composition template="../admin_template/main_layout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List of Shows</h1>
                    </div>
                </div>
                <div class="row">
                    <h:button  style="float:right;margin-right: 30px;margin-bottom:10px;" value="Add New" outcome="/pages/admin/addShow.xhtml" class="btn btn-success"/>
                </div>

                <div class="row">                    
                    <div class="col-lg-12">
                        <div class="alert-info">
                            <h:messages />
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Shows
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <h:dataTable class="table table-striped table-bordered table-hover" id="dataTables-example" value="#{showController.showList}" var="show">

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Start Time" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.stTime}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="End Time" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.endTime}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Language" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.language}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Screen Type" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.screenType}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Available Seats" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.availableSeats}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Booked Seats" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.bookedSeats}"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Movie Name" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.movieid.mname}"/>
                                        </h:column>


                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Theater Name" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:outputText value="#{show.tid.tname}"/>
                                        </h:column>


                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Edit" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:form>
                                                <h:commandButton action="#{showController.update(show.showid)}" class="btn btn-warning" value="Edit">
                                                </h:commandButton>
                                            </h:form>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Delete" style="font-weight: bold"/>
                                            </f:facet>
                                            <h:form>
                                                <h:commandButton onclick="return confirm('Do you really want to delete this record ?');" action="#{showController.delete(show.showid)}" class="btn btn-danger" value="Delete">
                                                </h:commandButton>
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
