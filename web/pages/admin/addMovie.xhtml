<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head></h:head>
    <h:body>
        <ui:composition template="../admin_template/main_layout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Add Genre</h1>
                    </div>
                </div>
                <div class="row">
                    <h:button  style="float:right;margin-right: 30px;margin-bottom:10px;" value="Back" outcome="/pages/admin/genre.xhtml" class="btn btn-outline btn-primary"/>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Enter Following Information
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h:form>
                                            <div class="form-group">
                                                <label>Genre Name</label>
                                                <h:inputText id="genName" required="true" value="#{genre.name}" class="form-control"/>
                                                <h:message for="genName" class="text-danger"/>
                                            </div>
                                            <h:inputHidden value="#{genre.genreid}" class="form-control"/>
                                            <h:commandButton action="#{genre.save()}" class="btn btn-primary" value="Save"/>
                                            <button class="btn btn-info" type="reset">Reset</button>
                                        </h:form>
                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
