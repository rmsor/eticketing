<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head></h:head>
    <h:body>
        <ui:composition template="../admin_template/main_layout.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Add/Edit Show</h1>
                    </div>
                </div>
                <div class="row">
                    <h:button  style="float:right;margin-right: 30px;margin-bottom:10px;" value="Back" outcome="/pages/admin/movies.xhtml" class="btn btn-outline btn-primary"/>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Enter Following Information
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h:form>
                                            
                                            <div class="form-group">
                                                <label>Start Time (HH:MM:SS)</label>
                                                <h:inputText id="startTime" required="true" value="#{showController.startTime}" class="form-control">
                                                </h:inputText>
                                                <h:message for="startTime" class="text-danger"/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>End Time (HH:MM:SS)</label>
                                                <h:inputText id="endTime" required="true" value="#{showController.endTime}" class="form-control">
                                                </h:inputText>
                                                <h:message for="endTime" class="text-danger"/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Language</label>
                                                <h:inputText id="language" required="true" value="#{showController.language}" class="form-control">
                                                </h:inputText>
                                                <h:message for="language" class="text-danger"/>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Screen Type</label>
                                                <h:inputText id="screenType" required="true" value="#{showController.screenType}" class="form-control">
                                                </h:inputText>
                                                <h:message for="screenType" class="text-danger"/>
                                            </div>
                                            
                                            
                                            <div class="form-group">
                                                <label>Available Seats</label>
                                                <h:inputText id="availableSeats" required="true" value="#{showController.availableSeats}" class="form-control"/>
                                                <h:message for="availableSeats" class="text-danger"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Booked Seats</label>
                                                <h:inputText id="showController" required="true" value="#{showController.bookedSeats}" class="form-control"/>
                                                <h:message for="showController" class="text-danger"/>
                                            </div>
                                            
                                            
                                            
                                            <div class="form-group">
                                                <label>Movie Name</label>
                                                <h:selectOneMenu class="form-control" id="movieName" required="true" value="#{showController.movieID}">
                                                    <f:selectItems value="#{showController.movieFacade.findAll()}" var="mov" itemValue="#{mov.movieid}" itemLabel="#{mov.mname}"/>
                                                </h:selectOneMenu>
                                                <h:message for="genreid" class="text-danger"/>
                                            </div>
                                            
                                            
                                            <div class="form-group">
                                                <label>Theater Name</label>
                                                <h:selectOneMenu class="form-control" id="theaterName" required="true" value="#{showController.theaterID}">
                                                    <f:selectItems value="#{showController.theaterFacade.findAll()}" var="theater" itemValue="#{theater.tid}" itemLabel="#{theater.tname}"/>
                                                </h:selectOneMenu>
                                                <h:message for="genreid" class="text-danger"/>
                                            </div>
                                            
                                            <h:inputHidden value="#{showController.showID}" class="form-control"/>
                                            <h:commandButton action="#{showController.addShow()}" class="btn btn-primary" value="Save"/>
                                            <button class="btn btn-info" type="reset">Reset</button>
                                        </h:form>
                                    </div>
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
