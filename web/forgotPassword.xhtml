<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="pages/template/main_layout.xhtml">
            <ui:define name="content">
                <!-- Bootstrap Core CSS -->
                <h:outputStylesheet name="admin/bower_components/bootstrap/dist/css/bootstrap.min.css" />

                <div class="col-sm-10 col-md-7">
                    <div id="modalLogin">
                        <div class="modal-dialog modal-md" style="width:auto">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Forgot your password?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Please enter the email address so that we can reset and send you a new password.</p>
                                    <h:form>
                                        <div class="form-group">
                                            <h:inputText id="to" value="#{emailController.email}" class="form-control" title="Email" tabindex="1" required="true" 
                                                         requiredMessage="Please provide an email address.">
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />


                                                <h:message id="m1" for="fName" style="color:red"/>

                                            </h:inputText>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                            </div><div class="col-md-6">
                                                <h:commandButton value="Send" class="btn btn-primary pull-right" action="#{emailController.sendEmail}" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
